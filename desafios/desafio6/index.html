<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em  HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <p><li> <abbr title="Use a tag &lt;p&gt;">Parágrafo </abbr>
    </li></p>

    <p><li> <abbr title="Use a tag &lt;H1&gt;">Título</abbr>
    </li></p>

    <p><li> <abbr title="Use a tag &lt;img&GT;">Imagem</abbr>
    </li></p>

    <p><li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
     </li></p>

    <p><li> <abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr>
    </li></p>

    <p><li> <abbr title="Use a tag &lt;li ou ol&gt;">Listas numeradas</abbr>
    </li></p>

    <p><li> <abbr title="Use a tag &lt;ul ou li&gt;">Listas com demarcadores</abbr>

    </li></p>




    
</body>
